<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>ClockApp by Miguel Fuentes - Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
</head>

<body class="text-center" style="background-color: gray92">

    <main class="form-signin">
        <form action="" method="post">
            <img class="mb-4" src="/static/img/icoicse.ico" alt="" width="100" height="100">
            <h1 class="h2 mb-3 fw-normal">ClockApp</h1>
            <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" required
                    placeholder="name@example.com">
                <label for="floatingInput">Usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" required name="password"
                    placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <input class="w-100 btn btn-lg btn-secondary" type="submit" value="Iniciar">

            <div class="p-3 bg-light">
                <a class="nav-link" href="{{ url_for('home.home') }}" aria-current="page">Ir a ClockApp</a>
            </div>
            {% for message in get_flashed_messages() %}

            <div class="container mt-3">
                <div class="row">
                    <div class="">
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
            <p class="mt-5 mb-3 text-muted">&copy; ICSE by Miguel Fuentes | 2024</p>
        </form>
    </main>


</body>

</html>
